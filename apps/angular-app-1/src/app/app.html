<main>
  <h1>{{ title() }}</h1>

  @if (!isAuthenticated()) {
  <button (click)="loginWithKeycloak()">Login with SSO</button>
  } @else {
  <button (click)="logout()">Logout</button>

    <button (click)="getOrders()">getOrders</button>
        <button (click)="userDetails()">user details</button>
    {{ user() | json }}
    {{ orders() | json }}

  <p>Welcome! You are authenticated via SSO.</p>
  }

  <router-outlet />
</main>
